<div class="user-orders-container">
    <h1>Twoje Bilety</h1>
    <div class="user-orderds" *ngFor="let order of userOrders" >
        <div class="user-order">
            <h3>Zamówienie nr {{ order.id }}</h3>
            <app-ticket-item *ngFor="let ticket of order.ticket" [ticket]="ticket" ></app-ticket-item>
            <button type="button" class="download-ticket-btn">Pobierz rachunek/fakturę</button>
        </div>
    </div>
</div>
