<div class="home-container">
    <div class="dates">
        <button type="button" class="date-button" *ngFor="let date of week; let i = index;" (click)="changeState(i)" [ngClass]="clickedIndex === i  ? 'active' : ''" >{{date | date:'dd/MM' }} </button>
    </div>
    <div class="movies" *ngFor="let movie of movies">
        <app-movie-card [movie]="movie"></app-movie-card>
    </div>
</div>

<app-footer></app-footer>
