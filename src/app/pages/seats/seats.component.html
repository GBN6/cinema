<div class="seat-selection-container">
    <div class="movie-title">
        {{ title }}, {{ date }}, {{ hour }}
    </div>
    <div class="screen">SCREEN</div>
    <div class="seats-grid">
        <div *ngFor="let row of rows" class="row">
            <div class="row seat">{{ row }}</div>
            <span class="seat" *ngFor="let col of cols" (click)="seatClicked(row + col)" [ngClass]="getStatus(row + col)">
                {{ col }}
            </span>
        </div>

    </div>
    <div class="ticket-selection-container" *ngIf="selected.length">
        <div class="selected-seats" *ngFor="let seat of selected">
            <div class="selected-seat">Rzad {{ seat.charAt(0) }} Miejsce {{ seat.slice(1) }}</div>
            <select [(ngModel)]="mySelect" name="ticket-grade" id="ticket" >
                <option *ngFor="let ticket of ticketPrice" [value]="ticket.price">{{ticket.choice}}</option>
            </select>
            <div class="delete-seat"><fa-icon [icon]="trashCanIcon"></fa-icon></div>
            <div class="ticket-price">{{mySelect}}PLN</div>
        </div>
    </div>
    
</div>
