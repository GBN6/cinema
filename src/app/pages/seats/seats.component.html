<div class="seat-selection-container">
    <div class="movie-title" *ngIf="title" >
        {{ title }}, {{ date }}, {{ hour }}
    </div>
    <div class="screen">SCREEN</div>
    <div class="seats-grid">
        <div *ngFor="let row of rows" class="row">
            <div class="row seat">{{ row }}</div>
            <span class="seat" *ngFor="let col of cols" (click)="seatClicked(row + col, id, hour, title)" [ngClass]="getStatus(row + col)">
                {{ col }}
            </span>
        </div>

    </div>
    <div class="all-selected-tickets">
        <div *ngFor="let seat of selected; let i = index" class="selected-ticket" >
            <app-ticket-selection *ngIf="selected.length" [index]="i" [selected]="seat"></app-ticket-selection>
        </div>
    </div>
    <div class="navigation-links">
        <a *ngIf="selected.length" [routerLinkActive]="['active']" class="router-link" routerLink="/form"><button type="button" class="order-btn">Przejdz do zam√≥wienia</button></a>
    </div>

    
</div>
