<div class="watchlist-container">
    <h1>Filmy do obejrzenia</h1>
    <ng-container *ngIf="userMovieWatchList$ | async as userMovieWatchList"> 
        <app-watchlist-movie *ngFor="let movie of userMovieWatchList" [movie]="movie" [userId]="this.userId"></app-watchlist-movie>
    </ng-container>
</div>
