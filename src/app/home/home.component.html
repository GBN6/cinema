<div class="home-container">
    <div class="dates">
        <button type="button" class="date-button" *ngFor="let date of dates">{{date}} </button>
    </div>
    <div class="movies">
        <div class="movie-container" *ngFor="let movie of movies" > 
            <div class="movie-poster">
                <img class="poster-img" src={{movie.img}}>
            </div>
            <div class="movie-description">
                <div class="movie-title">{{movie.title}}</div>
                <div class="movie-info"><span>{{movie.genre}} |</span><span>{{movie.length}} |</span> <span>{{movie.ageRest}} </span></div>
                <div class="movie-desc">{{movie.description}} </div>
                <button type="button" class="show-info-button">WiÄ™cej</button>
                <div class="movie-hours">
                    <div class="movie-hour" *ngFor="let hour of movie.hours">
                        <button type="button" class="movie-hour-button">{{hour}} </button>
                    </div>
                </div>
            </div>
            <div class="movie-score">
                {{movie.score}}
            </div>
        </div>
    </div>
</div>
