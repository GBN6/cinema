<div class="home-container">
    <div class="dates">
        <div class="date-container" *ngFor="let date of dates">
            <button type="button" class="date-button">{{date}} </button>
        </div>
    </div>
    <div class="movies">
        <div class="movie-container" *ngFor="let movie of movies" > 
            <div class="movie-poster">POSTER</div>
            <div class="movie-description">
                <div class="movie-title">{{movie.title}}</div>
                <div class="movie-info"><span>{{movie.genre}} |</span><span>{{movie.length}} |</span> <span>{{movie.ageRest}} </span> </div>
                <button type="button" class="show-info-button">WiÄ™cej</button>
                <div class="movie-hours">
                    <div class="movie-hour" *ngFor="let hour of movie.hours">
                        <button type="button" class="movie-hour-button">{{hour}} </button>
                    </div>
                </div>
            </div>
            <div class="movie-score">
                {{movie.score}}
            </div>
        </div>
    </div>
</div>


<div class="footer-container">
    <div class="footer-licks-container">
       <a href="#"> <i class="fa-brands fa-facebook-f"></i> </a>
    </div>
    <div class="copyright">
        Ale Kino! 2022
    </div>
</div>
