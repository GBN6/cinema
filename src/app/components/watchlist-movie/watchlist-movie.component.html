<div class="watchlist-movie">
    <div class="movie">
        <h3>{{ movie.title }}</h3>
        <div class="movie-details">
            <div class="movie-genre">{{ movie.genre }}</div>
            <div class="movie-ageRest"> {{ movie.ageRest }} </div>
            <div class="movie-length"> {{ movie.length }} </div>
        </div>
        <div class="movie-desc">  {{ movie.description }} </div>
    </div>
    <button type="button" class="remove-watchlist-btn">Obejrza≈Çem!</button>
</div>
